<!DOCTYPE html>
<html>
    <head>
        <title>CSS</title>
        <meta charset="UTF-8">
        <style>
            h1{
                color: red;
            }
            p{
                color: red;
                
            }
            title{
                color:blue;
            }
            .classExp{
                color: coral;
            }
        </style>

    </head>
    <body>
        <h1 id="title">Hello World</h1>
        <p>This is my paragraph</p>
        <a>This is a link</a>
        <h1>This is my second paragraph</h1>
        <div>
            <h1 class="classExp">inside div</h1>
            <p>paragraph inside div</p>
        </div>
        <div>
            <h3 class="classExp">This is h3</h3>
        </div>
    </body>
</html>
