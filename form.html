<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Register form</title>
        <link rel="stylesheet" href="form.css">


    </head>
    <body>
        <form>
            <h1>Login Form</h1>
            <table>
                <tr>
                    <td>
                        Name:
                    </td>
                    <td>
                        <input type="text" placeholder="name">
                    </td>
                </tr>
                <tr>
                    <td>
                        email:

                    </td>
                    <td>
                        <input type="text" placeholder="email" name="">
                    </td>

                </tr>
                <tr>
                    <td>
                        password:
                    </td>
                    <td>
                        <input type="password" placeholder="password" >
                    </td>
                </tr>
                <tr>
                    <td>
                        Gender:
                        <td>
                            <input type="radio"name="Gender">Male
                            <input type="radio" name="Gender" >Female
                        </td>
                    </td>
                </tr>
                <tr>
                    <td>
                        Phone Number
                    </td>
                    <td>
                        <select>
                            <option>+91</option>
                            <option >+92</option>
                            <option>+93</option>
                            <option>+94</option>
                            <option>+95</option>
                            <option>+96</option>
                        </select>
                        <input type="Phone Number"placeholder="79050****" name="">
                    </td>
                </tr>
                <tr>
                    <td>
                        <button>
                            <input type="submit" value="Login" name="">
                        </button>
                    </td>
                </tr>
            </table>
        </form>

    </body>
</html>
